<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeSim | {{title}}</title>
    <link rel="shortcut icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #8b5cf6;
            --primary-hover: #7c3aed;
            --secondary-color: #06b6d4;
            --bg-dark: #0f172a;
            --bg-darker: #020617;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .glass-effect {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, #6366f1 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #0891b2 100%);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.3);
        }

        nav {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            background: rgba(30, 41, 59, 0.8);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
    </style>
    <script>
        // Dark mode by default
        document.documentElement.classList.add('dark');
        
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('search-navbar');

            if (searchInput) {
                searchInput.addEventListener('keydown', function (event) {
                    if (event.key === 'Enter') {
                        const searchTerm = searchInput.value.trim();
                        if (searchTerm) {
                            window.location.href = `/search/${encodeURIComponent(searchTerm)}`;
                        }
                    }
                });
            }
        });
    </script>
</head>

<body class="antialiased" style="background: linear-gradient(135deg, #020617 0%, #0f172a 100%);">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

    <!-- Navigation -->
    <nav style="background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(148, 163, 184, 0.1);">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-3">
                <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 13h6l2-4 4 8 2-4h4" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <span class="text-2xl font-bold gradient-text">TradeSim</span>
            </a>
            <div class="flex md:order-2">
                <span class="self-center text-lg font-medium text-slate-300">Market Simulator</span>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium md:space-x-8 md:flex-row md:mt-0 md:border-0" style="background: transparent;">
                    <li>
                        <a href="/" class="nav-link block py-2 px-3 text-slate-200 hover:text-purple-400 transition-colors">Home</a>
                    </li>
                    <li>
                        <a href="/about" class="nav-link block py-2 px-3 text-slate-300 hover:text-purple-400 transition-colors">About</a>
                    </li>
                    <li>
                        <a href="/contact" class="nav-link block py-2 px-3 text-slate-300 hover:text-purple-400 transition-colors">Contact</a>
                    </li>
                    <li>
                        <a href="/learn" class="nav-link block py-2 px-3 text-slate-300 hover:text-purple-400 transition-colors">Learn</a>
                    </li>
                </ul>
            </div>
            <div class="md:order-3">
                <a href="/login">
                    <button type="button" class="btn-primary text-white font-medium rounded-lg text-sm px-6 py-2.5 inline-flex items-center">
                        Login
                        <svg class="w-3.5 h-3.5 ms-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                    </button>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="mt-12 py-8" style="background: rgba(15, 23, 42, 0.8); border-top: 1px solid rgba(148, 163, 184, 0.1);">
        <div class="max-w-screen-xl mx-auto px-4">
            <div class="flex flex-wrap justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <span class="text-xl font-bold gradient-text">TradeSim</span>
                    <p class="text-slate-400 text-sm mt-2">Practice trading without risk</p>
                </div>
                <div class="text-slate-400 text-sm">
                    <p>&copy; 2025 TradeSim. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
