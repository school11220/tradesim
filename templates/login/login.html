{% extends 'login/loginBase.html' %}

{% block content %}

<div class="min-h-[calc(100vh-200px)] flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold gradient-text mb-2">Welcome Back</h2>
            <p class="text-slate-400">Sign in to continue trading</p>
        </div>

        <!-- Login Card -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <form class="space-y-6" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-slate-200">
                        Username
                    </label>
                    
                    <!-- Error Message -->
                    <div class="{{isusername}} flex items-center p-3 mb-3 text-sm text-red-400 rounded-lg border border-red-500/30" style="background: rgba(239, 68, 68, 0.1);" role="alert">
                        <svg class="w-4 h-4 me-2" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                        </svg>
                        <span class="font-medium">Username doesn't exist</span>
                    </div>

                    <input type="text" name="username" id="username"
                        class="w-full px-4 py-3 rounded-lg text-slate-100 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
                        style="background: rgba(30, 41, 59, 0.5); border: 1px solid #334155;"
                        placeholder="Enter your username" required />
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-slate-200">
                        Password
                    </label>
                    
                    <!-- Error Message -->
                    <div class="{{ispasswordcorrect}} flex items-center p-3 mb-3 text-sm text-red-400 rounded-lg border border-red-500/30" style="background: rgba(239, 68, 68, 0.1);" role="alert">
                        <svg class="w-4 h-4 me-2" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                        </svg>
                        <span class="font-medium">Incorrect password</span>
                    </div>

                    <input type="password" name="password" id="password"
                        class="w-full px-4 py-3 rounded-lg text-slate-100 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
                        style="background: rgba(30, 41, 59, 0.5); border: 1px solid #334155;"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="btn-primary w-full py-3 rounded-lg font-semibold text-white shadow-lg">
                    Sign In
                </button>

                <!-- Sign Up Link -->
                <div class="text-center text-sm text-slate-400">
                    Don't have an account?
                    <a href="/signup" class="text-purple-400 hover:text-purple-300 font-medium transition-colors">
                        Create Account
                    </a>
                </div>
            </form>
        </div>

        <!-- Features -->
        <div class="mt-8 grid grid-cols-3 gap-4 text-center">
            <div>
                <div class="text-2xl mb-1">ðŸ“ˆ</div>
                <div class="text-xs text-slate-400">Live Prices</div>
            </div>
            <div>
                <div class="text-2xl mb-1">ðŸ’°</div>
                <div class="text-xs text-slate-400">Virtual Money</div>
            </div>
            <div>
                <div class="text-2xl mb-1">ðŸŽ¯</div>
                <div class="text-xs text-slate-400">Real Trading</div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
