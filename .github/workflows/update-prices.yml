name: Update Stock Prices

on:
  schedule:
    # Run every 2 minutes during extended hours (6 AM - 11 PM UTC to cover all timezones)
    # This covers: US (9:30 AM - 4 PM ET), EU, and Asian markets
    - cron: '*/2 6-23 * * 1-5'
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Update Stock Prices
        run: |
          echo "Updating stock prices..."
          curl -X GET "https://tradesim-lyart.vercel.app/api/update-prices?volatility=0.02"
          echo "Stock prices updated!"
