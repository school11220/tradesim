name: Update Stock Prices with Realistic Simulation

on:
  schedule:
    # Run every 1 minute during market hours for continuous simulation
    # Simulates realistic market movements with sentiment and volatility
    # Monday-Friday only (trading days)
    - cron: '* 9-21 * * 1-5'
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Simulate Stock Price Movements
        run: |
          echo "üé≤ Running realistic stock price simulation..."
          echo "‚è∞ Current time: $(date -u)"
          
          # Call the simulation update endpoint
          response=$(curl -s -w "\n%{http_code}" -X GET "https://tradesim-lyart.vercel.app/api/update-prices-real")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "üìä Response:"
          echo "$body" | jq '.' || echo "$body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Stock prices simulated successfully!"
            # Extract success metrics
            updated=$(echo "$body" | jq -r '.updated_count // 0')
            total=$(echo "$body" | jq -r '.total_stocks // 0')
            sentiment=$(echo "$body" | jq -r '.market_sentiment // "unknown"')
            echo "üìà Updated $updated out of $total stocks (Market: $sentiment)"
          else
            echo "‚ùå Failed to simulate prices (HTTP $http_code)"
            exit 1
          fi
